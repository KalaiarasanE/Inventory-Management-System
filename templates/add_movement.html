{% extends "base.html" %}

{% block title %}Add Movement - Inventory Management{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4><i class="bi bi-plus-circle"></i> Add New Movement</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="movement_id" class="form-label">Movement ID *</label>
                        <input type="text" class="form-control" id="movement_id" name="movement_id" required>
                    </div>
                    <div class="mb-3">
                        <label for="product_id" class="form-label">Product *</label>
                        <select class="form-select" id="product_id" name="product_id" required>
                            <option value="">Select a product</option>
                            {% for product in products %}
                            <option value="{{ product.product_id }}">{{ product.name }} ({{ product.product_id }})</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="from_location" class="form-label">From Location</label>
                        <select class="form-select" id="from_location" name="from_location">
                            <option value="">Select source location (leave empty for incoming stock)</option>
                            {% for location in locations %}
                            <option value="{{ location.location_id }}">{{ location.name }} ({{ location.location_id }})</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="to_location" class="form-label">To Location</label>
                        <select class="form-select" id="to_location" name="to_location">
                            <option value="">Select destination location (leave empty for outgoing stock)</option>
                            {% for location in locations %}
                            <option value="{{ location.location_id }}">{{ location.name }} ({{ location.location_id }})</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="qty" class="form-label">Quantity *</label>
                        <input type="number" class="form-control" id="qty" name="qty" required min="1">
                    </div>
                    <div class="alert alert-info">
                        <small><i class="bi bi-info-circle"></i> At least one location (From or To) must be specified.</small>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('movements') }}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-warning">Add Movement</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
