{% extends "base.html" %}

{% block title %}Edit Movement - Inventory Management{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4><i class="bi bi-pencil"></i> Edit Movement</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="movement_id" class="form-label">Movement ID</label>
                        <input type="text" class="form-control" id="movement_id" value="{{ movement.movement_id }}" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="product_id" class="form-label">Product *</label>
                        <select class="form-select" id="product_id" name="product_id" required>
                            {% for product in products %}
                            <option value="{{ product.product_id }}" {% if product.product_id == movement.product_id %}selected{% endif %}>
                                {{ product.name }} ({{ product.product_id }})
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="from_location" class="form-label">From Location</label>
                        <select class="form-select" id="from_location" name="from_location">
                            <option value="">Select source location</option>
                            {% for location in locations %}
                            <option value="{{ location.location_id }}" {% if location.location_id == movement.from_location %}selected{% endif %}>
                                {{ location.name }} ({{ location.location_id }})
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="to_location" class="form-label">To Location</label>
                        <select class="form-select" id="to_location" name="to_location">
                            <option value="">Select destination location</option>
                            {% for location in locations %}
                            <option value="{{ location.location_id }}" {% if location.location_id == movement.to_location %}selected{% endif %}>
                                {{ location.name }} ({{ location.location_id }})
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="qty" class="form-label">Quantity *</label>
                        <input type="number" class="form-control" id="qty" name="qty" value="{{ movement.qty }}" required min="1">
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('movements') }}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-warning">Update Movement</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
